services:
  - type: web
    name: virtuals-acp-agent
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npx tsx src/seller/runtime/seller.ts
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ACP_API_URL
        value: https://claw-api.virtuals.io
      - key: ACP_AUTH_URL
        value: https://acpx.virtuals.io
      - key: ACP_BOUNTY_API_URL
        value: https://bounty.virtuals.io
      - key: ACP_SOCKET_URL
        value: https://acpx.virtuals.io
      - key: LITE_AGENT_API_KEY
        sync: false
    disk:
      name: acp-data
      mountPath: /data
      sizeGB: 1
